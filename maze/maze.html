<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Maze Solver</title>
</head>
<body>
    <style>
        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .maze-row {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .wall { background-color: #333; }
        .path { background-color: white; }
        .visited { background-color: #4ade80; }
        .backtrack { background-color: #fca5a5; }
        .backtrack-deep { background-color: #ef4444; }
        .start { background-color: #3b82f6; }
        .end { background-color: #f59e0b; }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        button {
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 0.2s;
        }
        
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .legend {
            margin-top: 16px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
        }
    </style>

    <div class="container">
        <div class="controls">
            <button id="startButton" onclick="startMaze()">開始搜尋</button>
            <button id="resetButton" onclick="resetMaze()">重置</button>
            <span class="step-counter">步數: <span id="stepCount">0</span></span>
        </div>
        <div id="maze"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box path"></div>
                <span>可走路徑</span>
            </div>
            <div class="legend-item">
                <div class="legend-box wall"></div>
                <span>牆壁</span>
            </div>
            <div class="legend-item">
                <div class="legend-box visited"></div>
                <span>最短路徑</span>
            </div>
            <div class="legend-item">
                <div class="legend-box backtrack"></div>
                <span>已走路徑</span>
            </div>
            <div class="legend-item">
                <div class="legend-box backtrack-deep"></div>
                <span>重複路徑</span>
            </div>
            <div class="legend-item">
                <div class="legend-box start"></div>
                <span>起點</span>
            </div>
            <div class="legend-item">
                <div class="legend-box end"></div>
                <span>終點</span>
            </div>
        </div>
    </div>
    <script src="remaze.js"></script>
</body>
</html>
